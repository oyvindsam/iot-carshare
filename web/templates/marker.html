<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Labels</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0SdraTz1IKRkfy7m_Vr1QeZ-IgyYn6jM"></script>
    <script >
      // In the following example, markers appear when the user clicks on the map.
      // Each marker is labeled with a single alphabetical character.
      var labels = '123456789';
      var labelIndex = 0;

      function initialize() {
        var car1 = { lat: -37.825330032, lng: 145.355998576 };
        var car2 = { lat: -37.987461, lng: 145.214859 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center:  new google.maps.LatLng(-37.8139992, 144.9633179)
        });

        // This event listener calls addMarker() when the map is clicked.
       

        // Add a marker at the center of the map.
        addMarker(car1, map);
        addMarker(car2, map);
      }

      // Adds a marker to the map.
      function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.
        var marker = new google.maps.Marker({
          position: location,
          label: labels[labelIndex++ % labels.length],
          map: map
        });
      }

    

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
